<!DOCTYPE html>
<html>

<head>
    <title>The Vintage Jersey Catalog</title>
    <meta name="description" content="A Catalog of coffee shops in Pasadena">
    <title>The Vintage Jersey Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Welcome to THE Soccer Jersey Catalog</h1>
        <nav>
            <ul>
                <li><a href = #club-jerseys>Club Jerseys</a></li>
                <li><a href = #national-team-jerseys>National Team Jerseys</a></li>
                <li><a href = #vintage-jerseys>Vintage Jerseys</a></li>
                <li><a href = #exclusive-jerseys>Exclusive Jerseys</a></li>
            </ul>
        </nav>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Team Name</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
